	<div class="form">
	<h2 class="lead-form center blue">お問い合わせ</h2>
<form class="inner">
  <div class="item">
    <label class="label text-title relative">お名前<span class="necessary">必須</span></label>
    <input class="inputs" type="text" name="name">
  </div>
  
  <div class="item">
    <label class="label text-title relative">メールアドレス<span class="necessary">必須</span></label>
    <input class="inputs" type="email" name="email">
  </div>
	
  <div class="item">
    <p class="label radio-title relative">職業<span class="necessary">必須</span></p>
    <div class="inputs radio">
		<div class="radio-btn">
			<input id="middle-school-student" type="radio" name="job" value="middle-school-student" class="form-parts-radio"><label for="middle-school-student">中学生</label>
		</div>
		<div class="radio-btn">
			<input id="high-school-student" type="radio" name="job" value="high-school-student" class="form-parts-radio"><label for="high-school-student">高校生</label>
		</div>
		<div class="radio-btn">
			<input id="housewife" type="radio" name="job" value="housewife" class="form-parts-radio"><label for="housewife">主婦</label>
		</div>
		<div class="radio-btn">
			<input id="other-1" type="radio" name="job" value="other-1" class="form-parts-radio"><label for="other-1">その他</label>
		</div>
    </div>
  </div>
	
  <div class="item">
    <label class="label text-title relative"><span class="pc-flex">学校名<span class="pc brackets">(学生のみ)</span></span><span class="necessary position-right-1">必須</span><span class="sp brackets"><br>(学生のみ)</span></label>
    <input class="inputs" type="email" name="email">
  </div>

  <div class="item">
    <p class="label radio-title relative"><span class="pc-flex">学年<span class="pc brackets">(学生のみ)</span></span><span class="necessary position-right-2">必須</span><span class="sp brackets"><br>(学生のみ)</span></p>
    <div class="inputs radio">
		<div class="radio-btn">
			<input id="first-year-student" type="radio" name="grade" value="first-year-student" class="form-parts-radio"><label for="first-year-student">1年</label>
		</div>
		<div class="radio-btn">
			<input id="cecond-year-student" type="radio" name="grade" value="cecond-year-student" class="form-parts-radio"><label for="cecond-year-student">2年</label>
		</div>
		<div class="radio-btn">
			<input id="third-year-student" type="radio" name="grade" value="third-year-student" class="form-parts-radio"><label for="third-year-student">3年</label>
		</div>
		<div class="radio-btn">
			<input id="other-2" type="radio" name="grade" value="other-2" class="form-parts-radio"><label for="other-2">その他</label>
		</div>		
    </div>
  </div>
	  
  <div class="item">
    <p class="label radio-title relative pc-flex">希望コース<span class="pc brackets">(中学生・高校生・保護者のみ)</span><span class="necessary position-right-3">必須</span><span class="sp brackets"><br>(中学生・高校生・保護者のみ)</span></p>
    <div class="inputs radio">
		<div class="radio-btn">
			<input id="off-line" type="radio" name="menu" value="off-line" class="form-parts-radio"><label for="off-line">教室コース</label>
		</div>
		<div class="radio-btn">
			<input id="on-line" type="radio" name="menu" value="on-line" class="form-parts-radio"><label for="on-line">オンラインコース</label>
		</div>	
    </div>
  </div>
	<div class="item">
		<label class="label text-title">志望校</label>
		<input class="inputs" type="text" name="school-of-choice">
	</div>
		<div class="item">
		<label class="label text-title"><span class="pc-flex">将来について<span class="pc brackets">(将来の夢/今後勉強したい事/やりたい事など)</span></span><span class="sp brackets"><br>(将来の夢/今後勉強したい事/やりたい事など)</span></label>
		<input class="inputs" type="text" name="fuyure">
	</div>
	<div class="item">
		<label class="label text-title">ご質問</label>
		<textarea class="inputs textarea"></textarea>
	</div>
	<div class="btn-area">
		<input class="submit" type="submit" value="問い合わせる">
	</div>
</form>

			<div class="inner">
